{%load static%}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- css -->
  <link rel="stylesheet" href="{%static 'css/style.css' %}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


  <title>Create Post</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="">CS50</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{%url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'create' %}">Create_Post</a>
        </li>
      </ul>
     
    </div>
  </nav>

  <form action="" enctype="multipart/form-data" method="POST">
    {% csrf_token %}

    <div class="container">
      <div class="row">
        <div class="col col-md-6">
          <div class="upload">
            <div class="form-group">
              <div class="form-group">
                <h3>Create a post!  {{request.user.first_name}} </h3>
                
                <label for="exampleFormControlFile1">Upload a image: </label>
                {{form.photo}}
              </div>
              <hr>

              <label for="exampleFormControlTextarea1">Description: </label>
              {{form.description}}<br>
              {{form.errors}}
              <button type="submit" class="btn btn-outline-primary btn-lg">Post</button>

            </div>
            <hr>
            <div style="display: none;">
              <input name="name" value="{{request.user}}" readonly>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
